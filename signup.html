<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="content__box">
        <header class="top__bar">
            <div class="logo__box">
                <img id="site__logo" class="site__logo" src="./img/logo_desktop.svg" alt="Logo" />
            </div>
        </header>
    
        <div class="registration__box">
            <div class="title__box">
                <div class="back__button" onclick="history.back()">
                    <img src="./img/arrow-left-line.svg" alt="back" />
                </div>
    
                <h1>Sign Up</h1>
                <img class="divider__img" src="./img/seperator.svg" alt="separator" />
            </div>
    
            <form id="register" class="registration__form" onsubmit="registerUser(); return false;" onkeyup="toggleSignUpButton()">
                <div class="input__box input__box--spaced">
                    <input id="fullName" type="text" placeholder="Name" autocomplete="name" required />
                    <img class="input__icon" src="./img/person.svg" alt="person" />
                </div>
    
                <div class="input__box input__box--spaced">
                    <input id="userEmail" type="email" placeholder="Email" autocomplete="email" required oninput="checkEmail()" />
                    <img class="input__icon" src="./img/mail.svg" alt="mail" />
                </div>
    
                <!-- Password -->
                <div class="input__box input__box--spaced">
                    <input
                        id="userPassword"
                        type="password"
                        placeholder="Password"
                        autocomplete="current-password"
                        required
                        onkeyup="togglePasswordIcon('userPassword')"
                        oninput="checkPassword()"
                        onkeypress="clearPasswordMismatchMessage()" 
                        onkeydown="onPasswordKeyDown()"/>
                    <img id="password__toggle" class="password__icon pointer--disabled" src="./img/lock.svg" alt="lock" onclick="togglePasswordVisibility('userPassword')" />
                </div>
    
                <!-- Confirm Password -->
                <div id="confirmPasswordBox" class="input__box">
                    <input
                        id="confirmPassword"
                        type="password"
                        placeholder="Confirm Password"
                        autocomplete="off"
                        required
                        onkeyup="togglePasswordIcon('confirmPassword')"
                        onkeypress="clearPasswordMismatchMessage()" 
                        />
                    <img
                        id="confirmPassword__toggle"
                        class="password__icon pointer--disabled"
                        src="./img/lock.svg"
                        alt="lock"
                        onclick="togglePasswordVisibility('confirmPassword')" />
                </div>
    
                <!-- If passwords do not match, show message -->
                <div class="error__box">
                    <div class="error__message" id="passwordMismatchMessage"></div>
                </div>
    
                <div class="checkbox__wrapper">
                    <input type="checkbox" id="agreeCheckbox" onclick="toggleCheckbox()" data-checked="false"/></input>
                    <div>
                        <div>
                            I agree to the
                            <a href="./privacyPolicy.html" class="privacy__link">&nbspPrivacy Policy</a>
                        </div>
                    </div>
                </div>
    
                <div class="button__box">
                    <button type="submit" id="registerButton" class="submit__button" onclick="">Sign up</button>
                </div>
            </form>
        </div>
    
        <footer class="site__footer footer__links">
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./legalNotice.html">Legal Notice</a>
        </footer>
    </div>
    
    <script src="./js/signup.js"></script>
    <script src="./js/firebase.js"></script>
</body>
</html>
