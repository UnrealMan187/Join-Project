<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/addContacts.css">
    <script src="./js/firebase.js"></script>
    <script src="./js/contacts.js"></script>
</head>
<body>
    <div id="" class="addContactContainer addContactContainerCenter">
        <div id="" class="popUpContainer popUpOpen">
            <div class="popUpBanner">
                <div class="popUpBannerContent">
                    <div>
                        <img class="joinLogo" src="./img/join_popup.svg" alt="">
                        <h1>Add contact</h1>
                        <p>Tasks are better with a team!</p>
                        <span class="popUpBannerContent span"></span>
                    </div>
                </div>
            </div>
            <div class="popUpContent">
                <div onclick="closePopup()" class="closePopUp addContactContainerCenter">
                    <img src="./img/close.svg" alt="">
                </div>
                <div class="popUpImg contactImg addContactContainerCenter">
                    <img src="./img/person_big.svg" alt="">
                </div>
                <div class="form">
                    <form id="" onsubmit="addUser(); closePopup();return false;" >
                        <div class="input">
                            <input id="name" class="inputInput"type="text" placeholder="Name" required >
                            <div class="iconContainer">
                                <img src="./img/person.svg" alt="Name Icon">
                            </div>
                        </div>
                        <div class="input">
                            <input id="email" class="inputInput "type="email" placeholder="Email" required >
                            <div class="iconContainer">
                                <img src="./img/mail.svg" alt="Mail Icon">
                            </div>
                        </div>
                        <div class="input">
                            <input id="phone" class="inputInput "type="number" pattern="^[0-9-+\s()]{6,16}" placeholder="Phone" required >
                            <div class="iconContainer">
                                <img src="./img/call.svg" alt="Phone Icon">
                            </div>
                        </div>
                        <div class="popUpButton">
                            <button onclick="closePopup()" id="" class="cancelButton">
                                <p>Cancel</p>
                                <div>
                                    <img src="./img/icon_cancel.svg" alt="">
                                </div>
                            </button>
                        <button class="createContactButton">
                            <p>Create contact</p>
                            <div>
                                <img src="./img/check.svg" alt="">
                            </div>
                        </button>                     
                    </div>
                    </form>
</body>
</html>
