<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
  </head>
  <link rel="stylesheet" href="./styles/addTask.css">
  <link rel="stylesheet" href="./styles/addTask2.css">
  
  <body onload="">
    <div class="taskContainer">
      <form id="" action="">
        <div class="containerForm">
          <div class="header">
            <h1>Add Task</h1>
          </div>
          <div class="col-container">
            <div class="col-left">
              <div class="group">
                <label for="title">Title<span class="required">*</span></label>
                <input
                  class="input"
                  type="text"
                  id="title"
                  placeholder="Enter a title"
                />
                <div id="title-required" class="required-msg">
                  This field is required
                </div>
              </div>
              <div class="group">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  placeholder="Enter a description"
                ></textarea>
              </div>
              <div class="group">
                <label class="margin-top" for="dropdown-container"
                  >Assigned to</label
                >
                <div class="dropdown">
                  <div id="contacts-list" class="select assigned-to">
                    <input
                      class="select-input placeholder"
                      type="text"
                      placeholder="Select contacts to assign"
                    />
                    <span class="down-arrow">
                      <img
                        src="./assets/img/icons_add_task/chevron.svg"
                        alt=""
                      />
                    </span>
                  </div>
                  <ul class="items"></ul>
                  <div class="selected-contacts"></div>
                </div>
              </div>
            </div>
            <div class="col-middle"></div>
            <div class="col-right gap">
              <div class="group">
                <label for="due-date-input"
                  >Due date<span class="required">*</span></label
                >
                <input class="input" type="date" id="due-date-input" />
                <div id="date-required" class="required-msg">
                  <!-- This field is required -->
                </div>
              </div>
              <div class="group">
                <label>Prio</label>
                <div class="buttons-prio">
                  <button type="button" id="urgent" class="btn-prio urgent">
                    Urgent<img
                      src="./assets/img/icons_add_task/urgent.svg"
                      alt=""
                    />
                  </button>
                  <button type="button" id="medium" class="btn-prio active">
                    Medium<img
                      src="./assets/img/icons_add_task/medium-white.svg"
                      alt=""
                    />
                  </button>
                  <button type="button" id="low" class="btn-prio low">
                    Low<img src="./assets/img/icons_add_task/low.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="group">
                <label for="category-selected"
                  >Category<span class="required">*</span></label
                >
                <div class="dropdown">
                  <div id="category-container" class="select category">
                    <span id="category-displayed" class="btn-text"
                      >Select task category</span
                    >
                    <span class="down-arrow">
                      <img
                        src="./assets/img/icons_add_task/chevron.svg"
                        alt=""
                      />
                    </span>
                  </div>
                  <div
                    id="category-required"
                    class="required-msg category-required"
                  >
                    <!-- This field is required -->
                  </div>
                  <ul class="items category scroll-disabled">
                    <li data-value="Technical stack" class="item category">
                      <span>Technical stack</span>
                    </li>
                    <li data-value="User-story" class="item category">
                      <span>User Story</span>
                    </li>
                  </ul>
                </div>
              </div>
              <form>

                
                <label for="fruits">Choose a fruit:</label>
                <input list="fruit-options" id="fruits" name="fruits" placeholder="Select a fruit">
                <datalist id="fruit-options">
                    <option value="Apple">
                    <option value="Banana">
                    <option value="Cherry">
                    <option value="Date">
                    <option value="Grapes">
                    <option value="Orange">
                </datalist>
            </form>


              <div class="group">
                <label for="subtasks">Subtasks</label>
                <div class="input-container-subtask">
                  <input
                    class="input subtask"
                    type="text"
                    placeholder="Add new subtask"
                  />
                  <div class="btn-subtask add">
                    <img src="./assets/img/icons_add_task/add.svg" alt="" />
                  </div>
                  <div class="btn-subtask check-cancel">
                    <div class="cancel-subtask">
                      <img
                        src="./assets/img/icons_add_task/subtask-close.svg"
                        alt=""
                      />
                    </div>
                    <div class="divider-subtask"></div>
                    <div class="check-subtask">
                      <img
                        src="./assets/img/icons_add_task/subtask-check.svg"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <div class="container-subtasks-display">
                  <ul class="list-subtasks"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-form">
            <p class="required-note">
              <span class="required">*</span> <!-- This Field is required -->
            </p>
            <div class="actions-form">
              <button
                onclick=""
                type="button"
                class="btn-clear"
                id="clear-btn"
              >
                Clear
                <img
                  id="cancel-icon"
                  src="./assets/img/icons_add_task/cancel.svg"
                  alt=""
                />
              </button>
              <button type="submit" class="btn-create">
                Create Task
                <img src="./assets/img/icons_add_task/check.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="msg-task-added">
      <p>Task added to board</p>
      <img src="assets/img/nav_img/board_icon_active.svg" alt="" />
    </div>
    <div class="warning-landscape" id="landscapeWarning">
      Bitte drehen Sie Ihr Ger√§t in den Hochformatmodus.
    </div>
</body>
</html>
