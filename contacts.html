            <ul>

                </div>

    </aside>

    <!--Mobile Header-->
    <header class="mobile-header">
        <a href="summary.html"><img class="logo-join-mobile" src="img/contacts/logo_blue_mobile.png" alt="logo"></a>
        <img src="img/contacts/icon_user.png" alt="icon user" width="56px" height="56px">
    </header>

    <!--Mobile Navbar-->
    <nav class="mobile-nav">
        <ul class="container-nav-links">
            <div class="nav-links">
                <img class="nav-icons" src="img/contacts/summary_icon.svg" alt="icon summary">

            </div>
            <div class="nav-links">

        </ul>

    <div class="contacts-main-container">
        <div class="add-contact-container">
            <button onclick="addNewUser()" class="add-contact">
                <p class="add-button-text">Add new contact</p>
                <img class="person-add-png" src="./design/personAdd.png" alt="">
            </button>
        </div>

        <section class="contact-list">
            <div class="contacts-first-letter-container"><span id="firstLetterOfContactName" class="contacts-first-letter"></span></div>
            <div class="border-container"> <div class="border"></div></div>
            <div class="contact">

                <div id="contactEmail"></div>

    </div>
