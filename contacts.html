<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/contacts.css" />
    <link rel="stylesheet" href="./styles/sidebarHeader.css" />
    <script src="./js/firebase.js"></script>
    <script src="./js/contacts.js"></script>
  </head>

  <body onload="initContacts()">
    <!-- Header and Sidebar-->
    <header class="desktop-header">
      <h1>Kanban Project Management Tool</h1>
      <div class="header-icons">
        <img
          src="img/contacts/help.png"
          alt="icon help"
          width="32px"
          height="32px"
        />
        <img
          src="img/contacts/icon_user.png"
          alt="icon user"
          width="56px"
          height="56px"
        />
      </div>
    </header>

    <aside class="sidebar desktop-sidebar">
      <div class="logo-sidebar">
        <a href="summary.html"
          ><img
            class="logo-join-white"
            src="img/contacts/logo_join_white.png"
            alt="logo"
        /></a>
      </div>
      <nav class="menu-sidebar">
        <ul class="container-nav-links">
          <div class="nav-links">
            <img
              class="nav-icons"
              src="img/contacts/summary_icon.svg"
              alt="icon summary"
            />
            <li><a href="summary.html">Summary</a></li>
          </div>
          <div class="nav-links">
            <img
              class="nav-icons"
              src="img/contacts/addTask_icon.svg"
              alt="icon add task"
            />
            <li><a href="task.html">Add Task</a></li>
          </div>
          <div class="nav-links">
            <img
              class="nav-icons"
              src="img/contacts/board_icon.svg"
              alt="icon board"
            />
            <li><a href="board.html">Board</a></li>
          </div>
          <div class="nav-links">
            <img
              class="nav-icons"
              src="img/contacts/contacts_icon.svg"
              alt="contacts"
            />
            <li><a href="contacts.html">Contacts</a></li>
          </div>
        </ul>
      </nav>
      <nav>
        <ul>
          <div class="nav-links-footer">
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="legalNotice.html">Legal notice</a></li>
          </div>
        </ul>
      </nav>
    </aside>

    <!--Mobile Header-->
    <header class="mobile-header">
      <a href="summary.html"
        ><img
          class="logo-join-mobile"
          src="img/contacts/logo_blue_mobile.png"
          alt="logo"
      /></a>
      <img
        src="img/contacts/icon_user.png"
        alt="icon user"
        width="56px"
        height="56px"
      />
    </header>

    <!--Mobile Navbar-->
    <nav class="mobile-nav">
      <ul class="container-nav-links">
        <div class="nav-links">
          <img
            class="nav-icons"
            src="img/contacts/summary_icon.svg"
            alt="icon summary"
          />
          <li><a href="summary.html">Summary</a></li>
        </div>
        <div class="nav-links">
          <img
            class="nav-icons"
            src="img/contacts/addTask_icon.svg"
            alt="icon add task"
          />
          <li><a href="task.html">Add Task</a></li>
        </div>
        <div class="nav-links">
          <img
            class="nav-icons"
            src="img/contacts/board_icon.svg"
            alt="icon board"
          />
          <li><a href="board.html">Board</a></li>
        </div>
        <div class="nav-links">
          <img
            class="nav-icons"
            src="img/contacts/contacts_icon.svg"
            alt="contacts"
          />
          <li><a href="contacts.html">Contacts</a></li>
        </div>
      </ul>
    </nav>

    <!-- End of Header and Sidebar-->

    <!-- CONTACTS -->
    <div class="contacts-main-container">
        <div class="add-contact-container">
            <button onclick="addNewUser()" class="add-contact">
                <p class="add-button-text">Add new contact</p>
                <img class="person-add-png" src="./design/personAdd.png" alt="" />
            </button>
        </div>
        <section id="contact-list" class="contact-list"></section>
        <section class="display-contact-header">
            <h1 class="h1Contacts">Contacts</h1>
            <div class="border-vertical"></div>
            <span class="span-txt">Better with a team</span>
        </section>
        <section class="display-contact">
            <div class="contact-name-main-container">
                <div class="ellipse-container">
                    <img class="ellipse" src="./img/ellipse_orange.png" />
                </div>
                <div class="contact-name-container">
                    <div class="contact-name">
                        <span id="contact-name"></span>
                        <div class="edit-delete-container">
                            <div class="edit" onclick="editUserPopup()">
                                <img class="edit-icon" src="./img/edit.png" alt="edit.png" />Edit
                            </div>
                            <div class="delete">
                                <img class="delete-icon" src="./img/delete.png" alt="delete.png" />Delete
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-information-container">
                <span class="contact-information-txt">Contact Information</span>
            </div>
            <div class="email-and-phone-container">
                <div class="email-container">
                    <span class="email-headtxt">Email</span>
                    <span id="contact-email" class="email"></span>
                </div>
                <div class="phone-container">
                    <span class="phone-headtxt">Phone</span>
                    <span id="contact-phone" class="phone"></span>
                </div>
            </div>
        </section>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popup-body"></div>
        </div>
    </div>
  </body>
</html>
