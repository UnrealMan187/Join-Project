<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Join CMS</title>
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="sidebar-header.css">

</head>

<body>

    <!-- Header und Sidebar-->
    <header>
        <h1>Kanban Project Management Tool</h1>
        <div class="header-icons">
            <img src="img/contacts/help.png" alt="icon help" width="32px" height="32px">
            <img src="img/contacts/icon_user.png" alt="icon user" width="56px" height="56px">
        </div>
    </header>

    <aside class="sidebar">
        <div class="logo-sidebar">
            <img class="logo-join-white" src="img/contacts/logo_join_white.png" alt="logo">
        </div>
        <nav class="menu-sidebar">
            <ul class="container-nav-links">
                <div class="nav-links">
                    <img class="nav-icons" src="img/contacts/icon_summary.png" alt="icon summary">
                    <li><a href="kanban.html">Summary</a></li>
                </div>
                <div class="nav-links">
                    <img class="nav-icons" src="img/contacts/icon_addtask.png" alt="icon add task">
                    <li><a href="dashboard.html">Add Task</a></li>
                </div>
                <div class="nav-links">
                    <img class="nav-icons" src="img/contacts/icon_board.png" alt="icon board">
                    <li><a href="kanban.html">Board</a></li>
                </div>
                <div class="nav-links">
                    <img class="nav-icons" src="img/contacts/icon_contacts.png" alt="contacts">
                    <li><a href="contacts.html">Contacts</a></li>
                </div>
            </ul>
        </nav>
        <nav>
            <ul>
                <div class="nav-links-footer">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Legal notice</a></li>
                </div>
            </ul>
        </nav>
    </aside>

<!-- CONTACTS -->
    <div class="contacts-main-container">
        <div class="add-contact-container">
            <button onclick="addNewUser()" class="add-contact">
                <p class="add-button-text">Add new contact</p>
                <img class="person-add-png" src="./design/personAdd.png" alt="">
            </button>
        </div>

        <section class="contact-list">
            <div class="contacts-first-letter-container"><span id="firstLetterOfContactName" class="contacts-first-letter"></span></div>
            <div class="border-container"> <div class="border"></div></div>
            <div class="contact">
                <div id="contactName"></div>
                <div id="contactEmail"></div>
            </div>
    </div>
        </section>

<script src="scripts.js"></script>
</body>
</html>
