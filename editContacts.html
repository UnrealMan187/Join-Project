<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="./styles/editContacts.css">
    <script src="./js/firebase.js"></script>
    <script src="./js/contacts.js"></script>
</head>
<body>
    <div id="" class="addContactContainer addContactContainerCenter">
        <div id="" class="popUpContainer popUpOpen">
            <div class="popUpBanner">
                <div class="popUpBannerContent">
                    <div>
                        <img class="joinPopupImg" src="./img/join_popup.svg" alt="">
                        <h1>Edit contact</h1>
                        <span class="popUpBannerContent span"></span>
                    </div>
                </div>
            </div>
            <div class="popUpContent">
                <div onclick="closePopup()" class="closePopUp addContactContainerCenter">
                    <img src="./img/close.svg" alt="">
                </div>
                <div class="popUpImg contactImg addContactContainerCenter">
                    <img class="personImgOnPopUp" src="./img/person_big.svg" alt="">
                </div>
                <div class="form">
                    <form id="" onsubmit="editUser(users[currentUser].id, users[currentUser]); return false;">
                        <div class="input">
                            <input id="name" class="inputInput" type="text" placeholder="Name" required>
                            <div class="iconContainer">
                                <img src="./img/person.svg" alt="Name Icon">
                            </div>
                        </div>
                        <div class="input">
                            <input id="email" class="inputInput" type="email" placeholder="Email" required>
                            <div class="iconContainer">
                                <img src="./img/mail.svg" alt="Mail Icon">
                            </div>
                        </div>
                        <div class="input">
                            <input id="phone" class="inputInput" type="number" pattern="^[0-9-+\s()]{6,16}" placeholder="Phone" required>
                            <div class="iconContainer">
                                <img src="./img/call.svg" alt="Phone Icon">
                            </div>
                        </div>
                        <div class="popUpButton">
                        <button class="createContactButton">
                            <p>Save</p>
                            <div>
                                <img class="checkSVG" src="./img/check.svg" alt="">
                            </div>
                        </button>
                        <button onclick="deleteUser()" id="" class="cancelButton">
                            <p>Delete</p>
                            <div>
                                <img class="crossSVG" src="./img/icon_cancel.svg" alt="">
                            </div>
                        </button>
                    </div>
                    </form>            
</body>
</html>
